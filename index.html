<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo de Cores</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #111;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 20px;
    }

    h1 {
      font-size: 6vw;
      text-align: center;
      margin-bottom: 20px;
    }

    #cores-container {
      display: grid;
      grid-template-columns: repeat(2, 45vw);
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .cor {
      width: 100%;
      height: 30vw;
      border-radius: 15px;
      opacity: 0.4;
      transition: opacity 0.2s, transform 0.2s, box-shadow 0.2s;
    }

    .cor.ativa {
      opacity: 1;
      transform: scale(1.05);
      box-shadow: 0 0 25px white;
    }

    #verde   { background: #00cc44; }  /* verde forte */
    #vermelho{ background: red; }
    #azul    { background: blue; }
    #amarelo { background: #ffb700; }  /* amarelo forte */

    button {
      padding: 15px 30px;
      font-size: 5vw;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    #status {
      font-size: 5vw;
      margin-bottom: 15px;
    }

    #sequenciaVisual {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }

    .bolinha {
      width: 6vw;
      height: 6vw;
      border-radius: 50%;
      border: 3px solid #222; /* borda escura para destaque */
    }

    .bolinha.verde    { background: #00cc44; }
    .bolinha.vermelho { background: red; }
    .bolinha.azul     { background: blue; }
    .bolinha.amarelo  { background: #ffb700; }
  </style>
</head>
<body>

  <h1>SequÃªncia de Cores</h1>

  <div id="cores-container">
    <div id="verde" class="cor"></div>
    <div id="vermelho" class="cor"></div>
    <div id="azul" class="cor"></div>
    <div id="amarelo" class="cor"></div>
  </div>

  <button id="start">Iniciar</button>
  <button id="stop">Terminar</button>

  <div id="status">Toque em "Iniciar"</div>
  <div id="sequenciaVisual"></div>

  <script>
    const cores = ['verde', 'vermelho', 'azul', 'amarelo'];

    let sequencia = [];
    let rodada = 0;
    let intervaloEntreRodadas = 5000;
    let tempoPorCor = 800;

    let intervaloAtivo = null;
    let timeoutRodada = null;

    function piscar(cor) {
      const el = document.getElementById(cor);
      el.classList.add('ativa');
      setTimeout(() => el.classList.remove('ativa'), tempoPorCor - 200);
    }

    function mostrarBolinhas() {
      const visual = document.getElementById('sequenciaVisual');
      visual.innerHTML = '';
      sequencia.forEach(cor => {
        const bolinha = document.createElement('div');
        bolinha.classList.add('bolinha', cor);
        visual.appendChild(bolinha);
      });
    }

    function mostrarSequencia() {
      document.getElementById('status').innerText = `Rodada ${rodada}`;
      let i = 0;
      intervaloAtivo = setInterval(() => {
        piscar(sequencia[i]);
        i++;
        if (i >= sequencia.length) {
          clearInterval(intervaloAtivo);
          mostrarBolinhas();
          timeoutRodada = setTimeout(novaRodada, intervaloEntreRodadas);
        }
      }, tempoPorCor);
    }

    function novaRodada() {
      rodada++;
      const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
      sequencia.push(corAleatoria);
      mostrarSequencia();
    }

    function resetarJogo() {
      clearInterval(intervaloAtivo);
      clearTimeout(timeoutRodada);
      intervaloAtivo = null;
      timeoutRodada = null;

      rodada = 0;
      sequencia = [];
      document.getElementById('status').innerText = 'Toque em "Iniciar"';
      document.getElementById('sequenciaVisual').innerHTML = '';
    }

    document.getElementById('start').addEventListener('click', () => {
      resetarJogo();
      novaRodada();
    });

    document.getElementById('stop').addEventListener('click', () => {
      resetarJogo();
    });
  </script>

</body>
</html>
